name: Go test/build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Fix GOPATH
      # temporary fix
      # see https://github.com/actions/setup-go/issues/12
      # see https://github.com/actions/setup-go/issues/14
      run: |
        export GOPATH=$HOME/go
        export GOBIN=$(go env GOPATH)/bin
        echo $GOPATH
        echo $GOBIN
        mkdir -p $GOPATH/pkg
        mkdir -p $GOBIN
        mkdir -p $GOPATH/src/github.com/$GITHUB_REPOSITORY
        mv $(pwd)/* $GOPATH/src/github.com/$GITHUB_REPOSITORY
        # use github actions' development toolkit to set ENV/PATH...etc
        echo "REPOPATH=$GOPATH/src/github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV
        echo "GOPATH=$GOPATH" >> $GITHUB_ENV
        echo "GOBIN=$GOBIN" >> $GITHUB_ENV
        echo "$GOPATH" >> $GITHUB_PATH
        echo "$GOBIN" >> $GITHUB_PATH

    - name: Install packages
      run: |
        curl https://glide.sh/get | sh

    - name: Get dependencies
      run: |
        cd $REPOPATH
        $GOPATH/bin/glide -v
        $GOPATH/bin/glide update

    - name: Test
      run: |
        pwd && ls
        cd $REPOPATH
        ./test.sh

    - name: Build
      run: |
        cd $REPOPATH
        go build -v .
    
